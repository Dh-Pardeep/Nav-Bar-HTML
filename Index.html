    <!-- nav bar two -->

    <header class="bg-success position-sticky top-0">
        <div class="container">
            <nav class="py-3 d-flex justify-content-between align-items-center">
                <h1>mainLogo</h1>
                <ul class="mb-0 ps-0 d-md-flex gap-3 text-white d-none d-md-block">
                    <li>Home</li>
                    <li>main</li>
                    <li>content</li>
                    <li>Class</li>
                    <li>fees</li>
                </ul>
                <button id="openNav" onclick="openNav()" class="menu d-md-none" type="button">&#9776</button>
                <div id="Menu" class="d-md-none navbar1 d-flex justify-content-center align-items-center">
                    <button class="menu position-absolute closbtn" onclick="closeNav()" type="button">&times;</button>
                    <ul class="mb-0 ps-0 d-flex flex-column gap-3 text-white">
                        <li>Home</li>
                        <li>main</li>
                        <li>content</li>
                        <li>Class</li>
                        <li>fees</li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <script>
        function openNav() {
            document.getElementById("Menu").style.left = "0%";
            document.getElementsByTagName("body")[0].style.overflow = "hidden";

        }
        function closeNav() {
            document.getElementById("Menu").style.left = "-100%";
            document.getElementsByTagName("body")[0].style.overflow = "scroll";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
